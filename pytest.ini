[pytest]
# pytest configuration for gnosis-crawl

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categories
asyncio_mode = auto

markers =
    remote: Remote integration tests (require deployed API)
    slow: Slow tests that take significant time
    auth: Authentication-related tests
    unit: Fast unit tests
    integration: Integration tests
    asyncio: Async tests (pytest-asyncio)

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Output
addopts =
    --strict-markers
    --tb=short
    --verbose
    -ra

# Test paths
testpaths = tests

# Ignore patterns
norecursedirs = .git .venv venv __pycache__ *.egg-info storage .claude .gnosis-flow


# Coverage (optional)
# Uncomment to enable coverage reporting
# addopts = --cov=app --cov-report=term-missing
