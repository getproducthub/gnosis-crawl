services:
  gnosis-crawl:
    build: .
    container_name: gnosis-crawl
    ports:
      - "6792:8080"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - DEBUG=true
      - STORAGE_PATH=/app/storage
      - RUNNING_IN_CLOUD=false
      - DISABLE_AUTH=true
      - MAX_CONCURRENT_CRAWLS=3
      - CRAWL_TIMEOUT=60
      - BROWSER_TIMEOUT=60000
      - ENABLE_JAVASCRIPT=true
      - ENABLE_SCREENSHOTS=true
      - AGENT_GHOST_ENABLED=true
      - AGENT_GHOST_AUTO_TRIGGER=true
      - AGENT_GHOST_VISION_PROVIDER=anthropic
      - BROWSER_ENGINE=camoufox
      - STEALTH_ENABLED=true
      - BLOCK_TRACKING_DOMAINS=true
      # Residential Proxy (uncomment and configure)
      # - PROXY_SERVER=http://gate.decodo.com:10001
      # - PROXY_USERNAME=spwod13p0r
      # - PROXY_PASSWORD=your_password
      # - PROXY_BYPASS=localhost,127.0.0.1
    volumes:
      - gnosis_shared_storage:/app/storage
      - ./app:/app/app  # Mount for development hot reload
    networks:
      - gnosis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  gnosis_shared_storage:
    name: gnosis_shared_storage
    driver: local

networks:
  gnosis-network:
    name: gnosis_network
    driver: bridge
